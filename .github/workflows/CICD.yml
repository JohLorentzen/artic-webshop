name: Deploy Next.js site to Ubuntu Server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 app@${{ secrets.SERVER_HOST }} echo "SSH connection successful"

      - name: Deploy to server
        run: |
          ssh app@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /path/to/your/project
            git pull origin main
            npm ci
            npm run build
            pm2 restart nextjs-app
          EOF
